<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cal-outline">
      <div class="calculator">
        <div class="cal-display">12321</div>
        <div class="buttons">
          <div class="cal-buttons-first">
            <div class="btn-row">
              <div><a href="">+/-</a></div>
              <div><a href="">AC</a></div>
              <div><a href="">&#x232B;</a></div>
            </div>
            <div class="btn-row">
              <div><a href="">1</a></div>
              <div><a href="">2</a></div>
              <div><a href="">3</a></div>
            </div>
            <div class="btn-row">
              <div><a href="">4</a></div>
              <div><a href="">5</a></div>
              <div><a href="">6</a></div>
            </div>
            <div class="btn-row">
              <div><a href="">7</a></div>
              <div><a href="">8</a></div>
              <div><a href="">9</a></div>
            </div>
          </div>
          <div class="btn-col">
            <div><a href="">&#247;</a></div>
            <div><a href="">&#215;</a></div>
            <div><a href="">-</a></div>
            <div><a href="">+</a></div>
            <div><a href="">.</a></div>
            <div><a href="">=</a></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
